<section id="events" class="events">
      <div class="container-fluid" data-aos="fade-up">

        <div class="section-header">
          <h2>Events</h2>
          <p>{{ title_events|safe }}</p>
        </div>

        <div class="slides-3 swiper" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper">
            {% for item in events %}
            <div class="swiper-slide event-item d-flex flex-column justify-content-end" style="background-image:url('{{ item.image.url }}')">
              <h3>{{ item}}</h3>
              <div class="price align-self-start">{{ item.price}}</div>
              <p class="description">
                {{ item.description}}
              </p>
            </div><!-- End Event item -->
            {% endfor %}
          </div>
          <div class="swiper-pagination"></div>
        </div>

      </div>
    </section><!-- End Events Section -->
