{% extends 'index.html' %}


{% block content %}
    <section id="user-register" class="book-a-table">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <h2>Registration</h2>
            <p></p>
        </div>

        <div class="row g-0">
            <div class="col-lg-4 reservation-img" data-aos="zoom-out" data-aos-delay="200"></div>
            <div class="col-lg-8 d-flex align-items-center reservation-form-bg">

                <form method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            <div class="row gy-4">
                {% for field in form %}
                    <p><label class="form-label" for="{{ field.id_for_label }}">{{field.label}}: </label>{{ field }}</p>
                    <div class="form-error">{{ field.errors }}</div>
                {% endfor %}
            </div>
            <div class="text-center"><button type="submit">Register</button></div>
        </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
